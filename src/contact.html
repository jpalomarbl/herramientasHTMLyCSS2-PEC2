<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="/src/assets/styles/main.scss" />
    <!-- do not remove this line! -->
    <link rel="icon" type="image/svg+xml" href="/src/assets/images/favicon.svg">
    <title>Cyber Secure</title>
  </head>
  <body>
    <include src="./views/header.html"></include>
    <main class="container-contact">
      <h1 class="contact-form__title">Contact us!</h1>
      <form class="contact-form" netlify>
        <section class="contact-form__container contact-form__container--name">
          <label class="contact-form__label contact-form__label--name" for="name">What's your name?*</label>
          <input class="contact-form__input contact-form__input--name" type="text" name="name" placeholder="Jane Doe" required>
        </section>

        <section class="contact-form__container contact-form__container--email">
          <label class="contact-form__label contact-form__label--email" for="email">How can we contact you?*</label>
          <input class="contact-form__input contact-form__input--email" type="text" name="email" placeholder="doe_jane@email.com" required>
        </section>

        <section class="contact-form__container contact-form__container--phone">
          <label class="contact-form__label contact-form__label--phone" for="phone">Mind sharing your phone number?</label>
          <input class="contact-form__input contact-form__input--phone" type="tel" name="phone" placeholder="+56 987-654-321">
        </section>

        <section class="contact-form__container contact-form__container--subject">
          <label class="contact-form__label contact-form__label--subject" for="subject">Very shortly, what did you want to tell us?*</label>
          <input class="contact-form__input contact-form__input--subject" type="text" name="subject" placeholder="Your subject goes here..." required>
        </section>

        <section class="contact-form__container contact-form__container--textarea">
          <label class="contact-form__label contact-form__label--textarea" for="textarea">Now, explain yourself*</label>
          <input class="contact-form__input contact-form__input--textarea" name="textarea" type="text" placeholder="Well, I wanted to praise you because..." required></input>
        </section>

        <section class="contact-form__container contact-form__container--button">
          <input class="contact-form__input contact-form__input--button" type="submit" value="Send!">
        </section>
      </form>

    </section>
    <include src="./views/footer.html"></include>
    <script type="module" src="/src/assets/scripts/main.js"></script>
    <!-- do not remove this line! -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
